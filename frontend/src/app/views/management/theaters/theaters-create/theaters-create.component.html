<section *ngIf="hasRole(['manager', 'admin'])">
  <section class="header">
    <button mat-icon-button (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="right">{{ theaterId ? 'Update Theater:' : 'Create Theater:' }}</h1>
  </section>
  <div>
    <div class="chip-list">
      <mat-chip-list [(ngModel)]="selectedFeatures">
        <mat-chip *ngFor="let feature of featureList" [value]="feature" (click)="toggleFeatureSelection(feature)" class="mat-chip" [ngClass]="{'selected-chip': selectedFeatures.includes(feature)}">
          {{ feature }}
        </mat-chip>
      </mat-chip-list>
    </div>
    <div>
      <form [formGroup]="theaterForm" (ngSubmit)="onSubmit()" class="seats-form">
        <mat-form-field class="form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <button mat-raised-button color="primary">{{ theaterId ? 'Update Theater' : 'Create Theater' }}</button>
      </form>

    </div>
  </div>

</section>
