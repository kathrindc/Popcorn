<section *ngIf="hasRole(['manager', 'admin'])">
  <section class="section">
    <mat-card (click)="navigateToTheaters()" class="card theaters">
      <mat-card-header>
        <mat-card-title>Theaters</mat-card-title>
        <mat-icon mat-card-avatar>theaters</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <p>Create, Modify, Delete Theaters</p>
      </mat-card-content>
    </mat-card>


    <mat-card (click)="navigateToMovies()" class="card movies">
      <mat-card-header>
        <mat-card-title>Movies</mat-card-title>
        <mat-icon mat-card-avatar>movie</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <p>Create, Modify, Delete Movies</p>
      </mat-card-content>
    </mat-card>


    <mat-card (click)="navigateToSchedule()" class="card schedule">
      <mat-card-header>
        <mat-card-title>Schedule</mat-card-title>
        <mat-icon mat-card-avatar>schedule</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <p>Create, Modify, Delete Schedule</p>
      </mat-card-content>
    </mat-card>


    <mat-card (click)="navigateToTickets()" class="card tickets">
      <mat-card-header>
        <mat-card-title>Tickets</mat-card-title>
        <mat-icon mat-card-avatar>credit_card</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <p>Buy, Cancel Tickets</p>
      </mat-card-content>
    </mat-card>

  </section>


</section>
