<section *ngIf="hasRole(['manager', 'admin'])">
  <section class="header">
    <button mat-icon-button (click)="back()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h1 class="right">{{ movieId ? 'Update Movie:' : 'Create Movie:' }}</h1>
  </section>

  <ng-container>
    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()" class="movie-form">
      <div class="form-group">
        <mat-form-field class="form-field">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required class="form-input">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="form-field">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" required class="form-input"></textarea>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="form-field">
          <mat-label>Duration (in minutes)</mat-label>
          <input matInput type="number" formControlName="duration" required class="form-input">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="form-field">
          <mat-label>Minimum Age</mat-label>
          <input matInput type="number" formControlName="minimumAge" required class="form-input">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="form-field">
          <mat-label>Released At</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="releasedAt" required class="form-input">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit">{{ movieId ? 'Update Movie:' : 'Create Movie:' }}</button>
    </form>

  </ng-container>

</section>
